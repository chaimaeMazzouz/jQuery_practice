<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>

    <script src="jquery-3.3.1.min.js"></script>

          $("p").text((nbre_fois += 1));
        });
      });
    </script>
  </body>
