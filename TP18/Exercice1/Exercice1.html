<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 1</title>
  </head>
  <body>
    <button id="droite">Droite</button>
    <button id="gauche">Gauche</button>
    <button id="bas">Bas</button>
    <button id="haut">Haut</button>
    <button id="etat">Etat de la file d'attente</button>
    <p>Nombre d'animations dans la file d'attente : <span></span></p>
    <img
      src="win7.png"
      style="height: 100px; position: relative"
      alt="windows 10 image"
    />
  </body>
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    $("#droite").click(function () {
      $("img").animate({ left: "+=50px" }, { queue: false, duration: 2000 });
    });
    $("#gauche").click(function () {
      $("img").animate({ left: "-=50px" }, 2000);
    });
    $("#bas").click(function () {
      $("img").animate({ top: "+=50px" }, 2000);
    });
    $("#haut").click(function () {
      $("img").animate({ top: "-=50px" }, 2000);
    });
    $("#etat").click(function () {
      alert($("img").queue("fx"));
    });
    setInterval(function () {
      $("span").text($("img").queue("fx").length);
    }, 100);
  </script>
</html>
