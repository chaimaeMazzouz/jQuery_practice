<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: #e5eecc;
        border: 1px solid #888;
        text-align: center;
        width: 300px;
        padding: 20px;
      }
      #div2 {
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div id="div1">Cliquez ICI pour afficher ou cacher le paneau</div>
    <div id="div2">
      Voulez vous Développer vos compétences de sélection jQuery
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $("#div1").click(function () {
        $("#div2").toggle();
      });
    </script>
  </body>
</html>
