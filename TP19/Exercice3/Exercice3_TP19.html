<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: green;
        border: 1px solid #000;
        text-align: center;
        color: #fff;
        width: 600px;
        padding: 20px;
      }
      ul {
        text-decoration: none;
      }
      li {
        background-color: #fff;
        width: 100px;
        text-decoration: none;
        color: #000;
        display: block;
        margin: 5px;
        padding: 10px;
      }
      input {
        width: 55px;
        margin-left: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Construire une liste d'Ã©lement</h1>
      <center>
        <ul id="ul1">
          <li class="element">Element 1</li>
        </ul>

        <input type="text" id="el" placeholder="Element" /><button>
          Ajouter
        </button>
      </center>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $("button").click(function () {
        var element = $("#el").val();
        $("#ul1").append("<li class ='element'>" + element + "</li>");
      });
      $("#ul1").on("click", ".element", function () {
        $(this).remove();
      });
    </script>
  </body>
</html>
